<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-family: Times New Roman, 'serif';
            position: relative;
            font-size: 30vmin;
            line-height: 40vmin;
            margin: 30vmin auto;
            text-align: center;
            text-shadow: 4px 4px 1px #333;
        }

        /* 
            关键点:
                1.借用了元素的两个伪元素
                2.伪元素可以通过 attr 读取元素属性
                3.通过生成白色->透明色的多重线性渐变叠加在黑色之上来实现条纹效果
        */
        div::before {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(-45deg, #fff 0%, #fff 25%, transparent 25%, transparent 50%, #fff 50%, #fff 75%, transparent 75%, transparent 100%);
            background-size: 6px 6px;
            z-index: 1;
        }

        div::after {
            position: absolute;
            content: attr(data-name);
            top: -4px;
            left: -2px;
            right: 6px;
            bottom: 6px;
            color: #333;
            z-index: 2;
            text-shadow: 3px 3px #fff;
        }
    </style>
</head>

<body>
    <div data-name="Cc">Cc</div>
</body>

</html>
